<!DOCTYPE html>
<html lang="en">

    <style>
        :root {
            --primary: #0052CC;
            --primary-dark: #003D99;
            --primary-light: #4C9AFF;
            --accent: #FF6B35;
            --success: #36B37E;
            --warning: #FFAB00;
            --danger: #FF5630;
            --bg-dark: #0A1628;
            --bg-card: #132039;
            --bg-elevated: #1A2B4A;
            --text-primary: #FFFFFF;
            --text-secondary: #8899B3;
            --text-muted: #5A6B85;
            --border: #253858;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg-dark); color: var(--text-primary); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: fadeIn 0.4s ease forwards; }
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }

        .app { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--bg-card); border-right: 1px solid var(--border); position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #0052CC, #00C7B7); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; }
        .logo-text { font-weight: 700; font-size: 16px; }
        .logo-sub { font-size: 11px; color: var(--text-muted); }
        
        .nav { flex: 1; padding: 16px 12px; overflow-y: auto; }
        .nav-section { margin-bottom: 20px; }
        .nav-title { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); padding: 8px 12px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 11px 14px; border-radius: 8px; cursor: pointer; color: var(--text-secondary); font-size: 14px; font-weight: 500; margin-bottom: 2px; transition: all 0.2s; }
        .nav-item:hover { background: var(--bg-elevated); color: var(--text-primary); }
        .nav-item.active { background: var(--primary); color: white; }
        .nav-badge { margin-left: auto; background: var(--accent); color: white; font-size: 11px; font-weight: 600; padding: 2px 8px; border-radius: 10px; }
        
        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); }
        .user-box { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--bg-elevated); border-radius: 10px; }
        .user-avatar { width: 36px; height: 36px; border-radius: 8px; background: linear-gradient(135deg, #FF6B35, #FFB347); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 13px; }
        .user-name { font-weight: 600; font-size: 13px; }
        .user-role { font-size: 11px; color: var(--text-muted); }

        /* Main */
        .main { flex: 1; margin-left: 260px; }
        
        /* Header */
        .header { background: var(--bg-card); border-bottom: 1px solid var(--border); padding: 14px 28px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 50; }
        .breadcrumb { font-size: 14px; color: var(--text-muted); }
        .breadcrumb-current { color: var(--text-primary); font-weight: 600; }
        .search-box { display: flex; align-items: center; gap: 10px; background: var(--bg-elevated); border: 1px solid var(--border); border-radius: 10px; padding: 10px 16px; width: 300px; }
        .search-box input { background: none; border: none; outline: none; color: var(--text-primary); font-size: 14px; width: 100%; }
        .search-box input::placeholder { color: var(--text-muted); }
        .header-btn { width: 38px; height: 38px; border-radius: 10px; background: var(--bg-elevated); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-secondary); transition: all 0.2s; position: relative; }
        .header-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .notif-dot { position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }

        /* Page */
        .page { padding: 28px; }
        .page-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 28px; }
        .page-title { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 6px; }
        .page-subtitle { color: var(--text-secondary); font-size: 14px; }

        /* Buttons */
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 11px 22px; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; font-family: inherit; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, #0052CC, #00C7B7); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,82,204,0.4); }
        .btn-secondary { background: var(--bg-elevated); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { border-color: var(--primary); }
        .btn-sm { padding: 8px 16px; font-size: 13px; }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 28px; }
        .stat-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 14px; padding: 22px; position: relative; overflow: hidden; transition: all 0.3s; }
        .stat-card:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); border-color: var(--primary); }
        .stat-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #0052CC, #00C7B7); }
        .stat-card.accent::before { background: linear-gradient(90deg, #FF6B35, #FFB347); }
        .stat-card.success::before { background: linear-gradient(90deg, #36B37E, #00C7B7); }
        .stat-card.warning::before { background: linear-gradient(90deg, #FFAB00, #FF8B00); }
        .stat-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
        .stat-icon { width: 44px; height: 44px; border-radius: 10px; background: var(--bg-elevated); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-trend { font-size: 12px; font-weight: 600; }
        .stat-trend.up { color: var(--success); }
        .stat-trend.down { color: var(--danger); }
        .stat-value { font-size: 32px; font-weight: 700; letter-spacing: -1px; margin-bottom: 4px; }
        .stat-label { color: var(--text-secondary); font-size: 13px; }

        /* Cards */
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; }
        .card-header { padding: 18px 22px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 15px; font-weight: 600; }
        .card-body { padding: 22px; }

        /* Grid */
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .grid-3 { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 16px; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); border-bottom: 1px solid var(--border); font-weight: 600; }
        td { padding: 14px 16px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:hover td { background: var(--bg-elevated); }
        .claim-id { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--primary-light); font-weight: 500; }
        .claimant-cell { display: flex; align-items: center; gap: 12px; }
        .claimant-avatar { width: 34px; height: 34px; border-radius: 8px; background: var(--bg-elevated); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 12px; color: var(--text-secondary); }
        .claimant-name { font-weight: 500; }
        .claimant-type { font-size: 12px; color: var(--text-muted); }
        .amount { font-family: 'JetBrains Mono', monospace; font-weight: 600; }

        /* Status */
        .status { display: inline-flex; align-items: center; gap: 6px; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }
        .status-pending { background: rgba(255,171,0,0.15); color: var(--warning); }
        .status-pending .status-dot { background: var(--warning); }
        .status-approved { background: rgba(54,179,126,0.15); color: var(--success); }
        .status-approved .status-dot { background: var(--success); }
        .status-review { background: rgba(0,82,204,0.15); color: var(--primary-light); }
        .status-review .status-dot { background: var(--primary-light); }
        .status-denied { background: rgba(255,86,48,0.15); color: var(--danger); }
        .status-denied .status-dot { background: var(--danger); }

        /* Priority */
        .priority { display: inline-flex; align-items: center; justify-content: center; width: 26px; height: 26px; border-radius: 6px; font-size: 12px; font-weight: 700; font-family: 'JetBrains Mono', monospace; }
        .priority-1 { background: #FF5630; color: white; }
        .priority-2 { background: #FF8B00; color: white; }
        .priority-3 { background: #FFAB00; color: #1a1a1a; }
        .priority-4 { background: #36B37E; color: white; }
        .priority-5 { background: #00B8D9; color: white; }
        .priority-6 { background: #6554C0; color: white; }
        .priority-7 { background: #8777D9; color: white; }

        /* Waterfall */
        .waterfall-row { display: flex; align-items: center; gap: 14px; margin-bottom: 10px; }
        .waterfall-label { width: 110px; font-size: 12px; color: var(--text-secondary); }
        .waterfall-bar-bg { flex: 1; height: 28px; background: var(--bg-elevated); border-radius: 6px; overflow: hidden; }
        .waterfall-bar { height: 100%; border-radius: 6px; display: flex; align-items: center; padding: 0 10px; font-size: 11px; font-weight: 600; color: white; transition: width 0.6s ease; }
        .waterfall-amt { width: 90px; text-align: right; font-family: 'JetBrains Mono', monospace; font-size: 12px; }

        /* Alert */
        .alert { background: linear-gradient(90deg, rgba(0,82,204,0.2), rgba(0,199,183,0.1)); border: 1px solid rgba(0,82,204,0.3); border-radius: 12px; padding: 16px 22px; display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
        .alert-icon { width: 40px; height: 40px; border-radius: 10px; background: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .alert-content { flex: 1; }
        .alert-title { font-weight: 600; margin-bottom: 2px; }
        .alert-text { font-size: 13px; color: var(--text-secondary); }

        /* Timeline */
        .timeline { position: relative; padding-left: 30px; }
        .timeline::before { content: ''; position: absolute; left: 10px; top: 0; bottom: 0; width: 2px; background: var(--border); }
        .timeline-item { position: relative; padding-bottom: 20px; }
        .timeline-item:last-child { padding-bottom: 0; }
        .timeline-dot { position: absolute; left: -30px; top: 2px; width: 22px; height: 22px; border-radius: 50%; background: var(--bg-elevated); border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 11px; }
        .timeline-item.done .timeline-dot { background: var(--success); border-color: var(--success); color: white; }
        .timeline-item.current .timeline-dot { background: var(--primary); border-color: var(--primary); color: white; }
        .timeline-content { background: var(--bg-elevated); border-radius: 10px; padding: 14px; }
        .timeline-title { font-weight: 600; margin-bottom: 3px; font-size: 14px; }
        .timeline-date { font-size: 12px; color: var(--text-muted); }

        /* Form */
        .form-group { margin-bottom: 18px; }
        .form-label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: var(--text-secondary); }
        .form-input { width: 100%; padding: 11px 14px; background: var(--bg-elevated); border: 1px solid var(--border); border-radius: 10px; color: var(--text-primary); font-size: 14px; font-family: inherit; transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,82,204,0.2); }
        .form-input::placeholder { color: var(--text-muted); }

        /* Tabs */
        .tabs { display: flex; gap: 4px; background: var(--bg-elevated); padding: 4px; border-radius: 10px; margin-bottom: 24px; }
        .tab { padding: 10px 18px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; color: var(--text-secondary); transition: all 0.2s; }
        .tab:hover { color: var(--text-primary); }
        .tab.active { background: var(--primary); color: white; }

        /* Portal */
        .portal-header { background: linear-gradient(135deg, var(--bg-card), var(--bg-elevated)); padding: 48px 32px; text-align: center; border-bottom: 1px solid var(--border); }
        .portal-logo { display: inline-flex; align-items: center; gap: 16px; margin-bottom: 24px; }
        .portal-logo-icon { width: 56px; height: 56px; background: linear-gradient(135deg, #0052CC, #00C7B7); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 700; }
        .portal-title { font-size: 30px; font-weight: 700; margin-bottom: 8px; }
        .portal-subtitle { color: var(--text-secondary); font-size: 16px; }
        .lookup-box { max-width: 440px; margin: 40px auto; background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 32px; }
        .lookup-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; text-align: center; }

        /* Claim Detail */
        .detail-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 22px; background: var(--bg-elevated); border-radius: 14px; margin-bottom: 22px; }
        .detail-id { font-family: 'JetBrains Mono', monospace; font-size: 14px; color: var(--primary-light); margin-bottom: 6px; }
        .detail-amount { font-size: 34px; font-weight: 700; margin-bottom: 4px; }
        .detail-label { color: var(--text-muted); font-size: 13px; }

        /* View Toggle */
        .view-toggle { position: fixed; top: 20px; right: 20px; z-index: 200; display: flex; gap: 8px; }
        .toggle-btn { padding: 10px 18px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-secondary); transition: all 0.2s; }
        .toggle-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .toggle-btn:hover:not(.active) { border-color: var(--primary); color: var(--text-primary); }

        /* MSG Badge */
        .msg-badge { position: fixed; bottom: 20px; right: 20px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 12px 18px; display: flex; align-items: center; gap: 12px; font-size: 13px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 1000; }
        .msg-logo { width: 30px; height: 30px; background: linear-gradient(135deg, #FF6B35, #FFB347); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 11px; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: var(--bg-card); border-radius: 18px; width: 100%; max-width: 560px; border: 1px solid var(--border); }
        .modal-header { padding: 22px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 18px; font-weight: 700; }
        .modal-close { width: 34px; height: 34px; border-radius: 10px; background: var(--bg-elevated); border: none; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .modal-close:hover { background: var(--danger); color: white; }
        .modal-body { padding: 22px; max-height: 60vh; overflow-y: auto; }
        .modal-footer { padding: 18px 22px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 12px; }

        /* Estate Cards */
        .estate-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; }
        .estate-card { background: var(--bg-elevated); border-radius: 12px; padding: 18px; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        .estate-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .estate-card.selected { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,82,204,0.2); }
        .estate-name { font-weight: 600; font-size: 14px; margin-bottom: 4px; }
        .estate-id { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); }
        .estate-status { font-size: 10px; padding: 4px 10px; border-radius: 10px; font-weight: 600; }
        .estate-status.active { background: rgba(54,179,126,0.15); color: var(--success); }
        .estate-status.distributing { background: rgba(0,82,204,0.15); color: var(--primary-light); }
        .estate-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 14px; }
        .estate-stat { text-align: center; }
        .estate-stat-value { font-size: 18px; font-weight: 700; }
        .estate-stat-label { font-size: 10px; color: var(--text-muted); }
    </style>
</head>

                        <div className="modal-header"><h2 className="modal-title">Claim Details</h2><button className="modal-close" onClick={onClose}>√ó</button></div>
                        <div className="modal-body">
                            <div className="detail-header" style={{marginBottom:'22px'}}>
                                <div><div className="detail-id">{claim.id}</div><div className="detail-amount">${claim.amount.toLocaleString()}</div><div className="detail-label">Claimed Amount</div></div>
                                <span className={`status status-${claim.status}`} style={{fontSize:'14px',padding:'10px 18px'}}><span className="status-dot"></span>{claim.status.charAt(0).toUpperCase()+claim.status.slice(1)}</span>
                            </div>
                            <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:'18px',marginBottom:'22px'}}>
                                <div className="form-group" style={{marginBottom:0}}><label className="form-label">Claimant</label><div style={{fontWeight:500}}>{claim.claimant}</div></div>
                                <div className="form-group" style={{marginBottom:0}}><label className="form-label">Type</label><div style={{fontWeight:500}}>{claim.type}</div></div>
                                <div className="form-group" style={{marginBottom:0}}><label className="form-label">Estate</label><div style={{fontWeight:500}}>{claim.estate}</div></div>
                                <div className="form-group" style={{marginBottom:0}}><label className="form-label">Priority Class</label><div><span className={`priority priority-${claim.class}`}>{claim.class}</span></div></div>
                                <div className="form-group" style={{marginBottom:0}}><label className="form-label">Date Filed</label><div style={{fontWeight:500}}>{claim.date}</div></div>
                                <div className="form-group" style={{marginBottom:0}}><label className="form-label">Recommended</label><div style={{fontWeight:500,color:'var(--success)'}}>${claim.amount.toLocaleString()}</div></div>
                            </div>
                            <div className="form-group"><label className="form-label">Examiner Notes</label><textarea className="form-input" rows={3} placeholder="Add evaluation notes..." style={{resize:'vertical'}}></textarea></div>
                        </div>
                        <div className="modal-footer"><button className="btn btn-secondary" onClick={onClose}>Cancel</button><button className="btn btn-primary">Generate NOD</button></div>
                    </div>
                </div>
            );
        };

        const Placeholder = ({ name }) => (
            <div className="page"><div className="page-header animate"><div><h1 className="page-title">{name}</h1><p className="page-subtitle">Available in full implementation</p></div></div>
                <div className="card animate delay-1"><div className="card-body" style={{textAlign:'center',padding:'60px'}}><div style={{fontSize:'48px',marginBottom:'14px'}}>üöß</div><h3 style={{marginBottom:'8px'}}>Module Preview</h3><p style={{color:'var(--text-muted)'}}>The {name.toUpperCase()} module demonstrates MSG's capability.</p></div></div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [portal, setPortal] = useState('staff');
            const [selected, setSelected] = useState(null);
            const titles = { dashboard:'Dashboard', claims:'Claims', estates:'Estates', poc:'POC Processing', nod:'NOD Queue', distribution:'Distributions', reports:'Reports' };
            const renderView = () => {
                if (portal === 'claimant') return <ClaimantPortal />;
                switch(view) {
                    case 'dashboard': return <Dashboard setView={setView} setSelected={setSelected} />;
                    case 'claims': return <Claims setSelected={setSelected} />;
                    case 'estates': return <Estates />;
                    case 'poc': return <POC />;
                    case 'distribution': return <Distribution />;
                    default: return <Placeholder name={titles[view]||view} />;
                }
            };
            return (
                <div className="app">
                    <Sidebar view={view} setView={setView} portal={portal} />
                    <div className="main" style={portal==='claimant'?{marginLeft:0}:{}}>
                        <Header title={titles[view]||'Dashboard'} portal={portal} />
                        {renderView()}
                    </div>
                    {selected && <Modal claim={selected} onClose={()=>setSelected(null)} />}
                    <div className="view-toggle">
                        <button className={`toggle-btn ${portal==='staff'?'active':''}`} onClick={()=>{setPortal('staff');setView('dashboard');}}>üë§ Staff Portal</button>
                        <button className={`toggle-btn ${portal==='claimant'?'active':''}`} onClick={()=>setPortal('claimant')}>üåê Claimant Portal</button>
                    </div>
                    <div className="msg-badge"><div className="msg-logo">MSG</div><div><div style={{fontWeight:600}}>Main Street Group</div><div style={{fontSize:'11px',color:'var(--text-muted)'}}>DRL Claims System Demo</div></div></div>
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
